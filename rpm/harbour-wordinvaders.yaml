Name: harbour-wordinvaders
Summary: Fend of the alien invasion by practicing your typing skills
Version: 0.2
Release: 1
Group: Amusements/Games
URL: https://github.com/tadzik/harbour-wordinvaders
License: MIT
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Vicious aliens strike again! This time not as spaceships, but commonly
  used english words! Fend off the alien invasion striking them down, letter
  by letter, practicing your typing skills at the same time.
Configure: none
Builder: qtc5

PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

Requires:
  - sailfishsilica-qt5 >= 0.10.9 

Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
